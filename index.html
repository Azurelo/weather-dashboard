<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
  <div class="myNav">Weather Dashboard</div>
    <nav class="shortWidth">
      <div class="input-group">
        <input type="search" id="city-input" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon">
        <button type="button" id="search-button" class="btn btn-outline-primary">search</button>
      </div>
    </nav>
    <div class="container">
      <div class="col">
        <h3>Todays Forecast</h3>
        <h4 id="city-name"></h4>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="wind"></div>
        <div id="humidity"></div>
      </div>
      <div class="col">
        <h3>Recent searches</h3>
        <ol class="list-group"></ol>
        <button id="clear-history">Clear History</button>
      </div>
      <div class="col">
        <h3>5 Day Forecast</h3>
        <div id="forecast"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
